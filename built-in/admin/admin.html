<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Admin Area</title>

    <!-- Zepto (with a jQuery-compatible API) -->
    <script src="/public/zepto/zepto.min.js"></script>
    <script type="text/javascript">window.jQuery=Zepto; $.fn.jquery='2.1.4';</script>

    <!-- Angular JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular-route.min.js"></script>

    <!-- JQuery Textarea Autosize JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/autosize.js/1.18.18/jquery.autosize.min.js"></script>

    <!-- Bootstrap CSS and JavaScript -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.4/yeti/bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript">$(function(){$.support.transition = false;});</script>

    <!-- Bootstrap Switch Checkbox JavaScript and CSS -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">

    <!-- Bootstrap Fileinput CSS and JavaScript -->
    <link href="/public/bootstrap-fileinput/css/fileinput.min.css" rel="stylesheet">
    <script src="/public/bootstrap-fileinput/js/fileinput.min.js"></script>


    <!-- Angular UI Bootstrap JavaScript -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>

    <!-- Angular Bootstrap Switch JavaScript -->
    <script src="/public/angular-bootstrap-switch/angular-bootstrap-switch.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/1.1.0/showdown.min.js"></script>
    <script src="/public/ng-showdown/ng-showdown.min.js"></script>
    <script src="/public/angular-infinite-scroll/ng-infinite-scroll.min.js"></script>

    <!-- Admin interface JavaScript and CSS -->
    <link rel="stylesheet" type="text/css" href="admin.css">
    <script src="admin-angular.js"></script>
  </head>
  <body>
    <div ng-view></div>
  </body>
</html>
